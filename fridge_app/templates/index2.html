{% extends "base.html" %}

{% block content %}
<div class="section">
    {% if user.is_authenticated %}
</div>
<div class="section">
    <!-- Display Items -->
    <div class="row columns is-multiline">
        {% for item in items %}
        <div class="column is-one-third">
            <div class="card large round">
                <div class="card-image ">
                    <figure class="image">
                        <img src="https://source.unsplash.com/Jy6luiLBsrk" alt="Image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-96x96">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/profile-sample5.jpg" alt="Image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-4 no-padding">{{item.item_name}}</p>
                            <p><span class="title is-6"><a href="https://www.urbandictionary.com/define.php?term=">{{user.get_username}}</a></span></p>
                            <p class="subtitle is-6">{{user.get_username}}</p>
                        </div>
                    </div>
                    <div class="content">
                        <p>Date Added: {{item.ts_added}}</p>
                        <p>Expiration Date: {{item.exp_date}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
